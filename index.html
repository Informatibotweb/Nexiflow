  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito in Manutenzione</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f6f8ff, #eef2f7);
      color: #2c3e50;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.08), -10px -10px 30px rgba(255,255,255,0.8);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.1rem);
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      color: #0066ff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: #0033aa;
      text-decoration: underline;
    }

    .illustration {
      width: 180px;
      height: 180px;
      margin: 0 auto 30px;
      position: relative;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #ffd86f, #fc6262);
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    }

    .svg-icon {
      position: relative;
      z-index: 1;
      width: 100px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
