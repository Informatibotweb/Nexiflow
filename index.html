    <title>Sito in Manutenzione</title>
    <style>
        /* CSS Integrato */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f5f7;
            margin: 0;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e67e22; /* Un arancione caldo */
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 2.2rem); /* Dimensione del font responsive */
            font-weight: 700;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        a {
            color: #3498db; /* Un blu amichevole */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .character-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 40px auto 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-image {
            width: 120px;
            height: auto;
            z-index: 2;
            animation: bob 2s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .warning-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid #f1c40f; /* Giallo avvertimento */
            z-index: 1;
            bottom: 0;
        }

        .warning-triangle::before {
            content: '!';
            font-size: 80px;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 65px;
            left: -15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
