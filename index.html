<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexiflow by nexiquar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .header {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        #theme-toggle {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 1.5em;
            transition: color 0.5s;
        }

        body.dark-mode #theme-toggle {
            color: #f0f0f0;
        }

        .maintenance-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .maintenance-message h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .maintenance-message p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>nexiflow</h1>
        <button id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="maintenance-container">
        <img src="nexiflow.png" alt="Nexiflow Logo" class="logo">
        <div class="maintenance-message">
            <h2>Il sito è in manutenzione</h2>
            <p>Il sito riaprirà quando la manutenzione dei server e del sito sono completi</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;

            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
        });
    </script>
</body>
</html>
