<!DOCTYPE html>
<html lang="it">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHXQ3M8FYD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BHXQ3M8FYD');

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexiflow™ by Nexiquar</title>
  <link rel="icon" type="image/png" href="nexiflow.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary-solid: #667eea;
      --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      
      --surface-1: rgba(255, 255, 255, 0.95);
      --surface-2: rgba(255, 255, 255, 0.85);
      --surface-3: rgba(255, 255, 255, 0.75);
      
      --text-1: #1a1a1a;
      --text-2: #4a4a4a;
      --text-3: #8a8a8a;
      
      --border: rgba(0, 0, 0, 0.08);
      --shadow-1: 0 2px 20px rgba(0, 0, 0, 0.08);
      --shadow-2: 0 8px 40px rgba(0, 0, 0, 0.12);
      --shadow-3: 0 20px 60px rgba(0, 0, 0, 0.15);
      
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
    }

    [data-theme="dark"] {
      --surface-1: rgba(20, 20, 20, 0.95);
      --surface-2: rgba(25, 25, 25, 0.85);
      --surface-3: rgba(30, 30, 30, 0.75);
      --text-1: #ffffff;
      --text-2: #b0b0b0;
      --text-3: #707070;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-1);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .glass {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--surface-1);
      border: 1px solid var(--border);
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 16px 0;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo { height: 36px; width: auto; }

    .brand {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-1);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-2); }

    .search-box {
      position: relative;
      min-width: 200px;
    }

    .search-input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .search-input::placeholder { color: rgba(255, 255, 255, 0.6); }

    /* Main Content */
    .main { margin-top: 80px; padding: 40px 0; min-height: calc(100vh - 80px); }

    .welcome {
      background: var(--surface-1);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-1);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: var(--shadow-1);
    }

    .welcome-text h2 { font-size: 24px; font-weight: 600; margin-bottom: 4px; }
    .welcome-text p { color: var(--text-2); font-size: 16px; }

    /* Post Creator */
    .post-creator {
      background: var(--surface-1);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-1);
      display: none;
    }

    .post-creator.active { display: block; animation: slideIn 0.4s ease; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .post-types {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      padding: 4px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: var(--radius-sm);
    }

    .post-type {
      flex: 1;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-2);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .post-type.active {
      background: white;
      color: var(--text-1);
      box-shadow: var(--shadow-1);
    }

    .form-group { margin-bottom: 16px; }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-1);
      font-size: 16px;
      resize: vertical;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-solid);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .publish-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 16px;
    }

    .publish-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-2); }
    .publish-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Posts */
    .posts { display: flex; flex-direction: column; gap: 24px; }

    .post {
      background: var(--surface-1);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary);
    }

    .post:hover { transform: translateY(-4px); box-shadow: var(--shadow-2); }

    .post-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-1);
    }

    .author-avatar { width: 48px; height: 48px; }

    .author-info h4 { font-size: 16px; font-weight: 600; }
    .author-info p { font-size: 14px; color: var(--text-3); }

    .post-actions { display: flex; gap: 8px; }

    .action-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.1);
      color: #ff4444;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .action-btn:hover { background: #ff4444; color: white; }

    .post-content { margin-bottom: 16px; font-size: 16px; line-height: 1.6; }

    .post-embed {
      border-radius: var(--radius-md);
      overflow: hidden;
      margin: 16px 0;
      box-shadow: var(--shadow-1);
    }

    .post-embed iframe { width: 100%; height: 400px; border: none; }
    .post-embed .vertical { height: 600px; max-width: 400px; margin: 0 auto; }

    .post-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
      gap: 16px;
    }

    .votes {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vote-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-2);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .vote-btn:hover { border-color: var(--primary-solid); color: var(--primary-solid); }

    .vote-count {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-1);
    }

    .post-btns { display: flex; gap: 8px; flex-wrap: wrap; }

    .post-btn {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-2);
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .post-btn:hover { background: var(--primary-solid); color: white; }

    /* Auth */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: var(--surface-1);
      padding: 40px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(20px);
    }

    .auth-card h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-form { display: flex; flex-direction: column; gap: 20px; }

    .auth-input {
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-1);
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .auth-input:focus {
      outline: none;
      border-color: var(--primary-solid);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .auth-btn {
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-2); }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-1);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .social-btn:hover { background: var(--surface-3); }

    .social-btn img { width: 20px; height: 20px; }

    /* Profile Pics */
    .profile-selector {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--surface-2);
      border-radius: var(--radius-sm);
    }

    .profile-option {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .profile-option:hover { transform: scale(1.05); }
    .profile-option.selected { border-color: var(--primary-solid); transform: scale(1.05); }

    /* Modals */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2000;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--surface-1);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-3);
      z-index: 2001;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Chat */
    .chat-modal {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 500px;
      background: var(--surface-1);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-3);
      display: none;
      flex-direction: column;
      z-index: 1500;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      word-wrap: break-word;
    }

    .chat-message.sent {
      background: var(--primary-solid);
      color: white;
      align-self: flex-end;
    }

    .chat-message.received {
      background: var(--surface-2);
      color: var(--text-1);
      align-self: flex-start;
    }

    .chat-input-area {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid var(--border);
    }

    .chat-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-2);
      color: var(--text-1);
    }

    .send-btn {
      padding: 8px 16px;
      background: var(--primary-solid);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 0 16px; }
      .header-content { flex-wrap: wrap; gap: 12px; }
      .search-box { min-width: 150px; }
      .post { padding: 16px; }
      .post-footer { flex-direction: column; align-items: stretch; }
      .votes { justify-content: center; }
      .post-btns { justify-content: center; }
      
      .chat-modal {
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      
      .chat-header { border-radius: 0; }
    }

    /* Utilities */
    .hidden { display: none !important; }
    .glass { backdrop-filter: blur(20px); }
    .fade-in { animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <script src="https://accounts.google.com/gsi/client" defer async></script>
  
  <div class="modal-overlay" id="overlay"></div>
  
  <!-- Auth Content -->
  <div id="authContent">
    <div id="loginPage">
      <div class="auth-container">
        <div class="auth-card glass">
          <h2>Accedi a Nexiflow</h2>
          <div class="auth-form">
            <input type="email" id="loginEmail" class="auth-input" placeholder="Email" />
            <input type="password" id="loginPassword" class="auth-input" placeholder="Password" />
            <button onclick="login()" class="auth-btn">Accedi</button>
            
            <div style="text-align: center; color: var(--text-3); margin: 16px 0;">o</div>
            
            <div id="g_id_onload" data-client_id="744167679001-old6qgj92p1mpgrgps0ju6sdh5gb8c47.apps.googleusercontent.com" data-callback="handleGoogle"></div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <button onclick="loginSpotify()" class="social-btn">
              <img src="https://www.scdn.co/i/_global/favicon.png" alt="Spotify" />
              Accedi con Spotify
            </button>
          </div>
          
          <div style="text-align: center; margin-top: 20px;">
            Non hai un account? <a href="#" onclick="showRegister()" style="color: var(--primary-solid);">Registrati</a>
          </div>
        </div>
      </div>
    </div>

    <div id="registerPage" class="hidden">
      <div class="auth-container">
        <div class="auth-card glass">
          <h2>Registrati su Nexiflow</h2>
          <div class="auth-form">
            <input type="text" id="regName" class="auth-input" placeholder="Nome" />
            <input type="email" id="regEmail" class="auth-input" placeholder="Email" />
            <input type="password" id="regPassword" class="auth-input" placeholder="Password" />
            
            <label style="font-weight: 500;">Scegli un'immagine profilo:</label>
            <div class="profile-selector" id="regProfileSelector">
              <img src="profilo1.png" class="profile-option selected" data-value="profilo1.png" onclick="selectProfile(this)">
              <img src="profilo2.png" class="profile-option" data-value="profilo2.png" onclick="selectProfile(this)">
              <img src="profilo3.png" class="profile-option" data-value="profilo3.png" onclick="selectProfile(this)">
              <img src="profilo4.png" class="profile-option" data-value="profilo4.png" onclick="selectProfile(this)">
            </div>
            
            <button onclick="register()" class="auth-btn">Registrati</button>
          </div>
          
          <div style="text-align: center; margin-top: 20px;">
            Hai già un account? <a href="#" onclick="showLogin()" style="color: var(--primary-solid);">Accedi</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- App Content -->
  <div id="appContent" class="hidden">
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo-section">
            <img class="logo" src="logo1.png" alt="Logo">
            <a href="#" class="brand" onclick="showMain()">Nexiflow</a>
          </div>
          
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Cerca utenti..." id="searchInput" />
          </div>
          
          <div class="header-actions">
            <button class="btn btn-ghost" onclick="showChats()">💬 Chat</button>
            <button class="btn btn-ghost" onclick="showVideos()">🎬 Video</button>
            <button class="btn btn-primary" onclick="toggleCreator()">➕ Nuovo Post</button>
            <button class="btn btn-ghost" onclick="showSettings()">⚙️</button>
            <button class="btn btn-ghost" onclick="toggleTheme()">🌗</button>
            <button class="btn btn-ghost" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="main">
        <div class="welcome">
          <img class="avatar" id="userAvatar" src="" alt="Avatar">
          <div class="welcome-text">
            <h2 id="userName">Benvenuto</h2>
            <p>Condividi i tuoi momenti su Nexiflow</p>
          </div>
        </div>

        <!-- Post Creator -->
        <div class="post-creator" id="postCreator">
          <div class="post-types">
            <button class="post-type active" onclick="setType('text', this)">Testo</button>
            <button class="post-type" onclick="setType('video', this)">Video</button>
            <button class="post-type" onclick="setType('embed', this)">Embed</button>
            <button class="post-type" onclick="setType('twitter', this)">Twitter</button>
          </div>
          
          <div id="textFields">
            <div class="form-group">
              <textarea class="form-input" id="postText" rows="3" placeholder="Cosa stai pensando?"></textarea>
            </div>
          </div>
          
          <div id="videoFields" class="hidden">
            <div class="form-group">
              <textarea class="form-input" id="videoDesc" rows="2" placeholder="Descrizione video..."></textarea>
            </div>
            <div class="form-group">
              <input type="url" class="form-input" id="videoLink" placeholder="Link video (YouTube, etc.)">
            </div>
          </div>
          
          <div id="embedFields" class="hidden">
            <div class="form-group">
              <textarea class="form-input" id="embedDesc" rows="2" placeholder="Descrizione..."></textarea>
            </div>
            <div class="post-types">
              <button class="post-type active" onclick="setFormat('horizontal')">Normale</button>
              <button class="post-type" onclick="setFormat('vertical')">Short/Reel</button>
            </div>
            <div class="form-group">
              <textarea class="form-input" id="embedCode" rows="4" placeholder="Codice embed (iframe)..."></textarea>
            </div>
          </div>
          
          <div id="twitterFields" class="hidden">
            <div class="form-group">
              <input type="url" class="form-input" id="twitterLink" placeholder="Link post Twitter/X">
            </div>
          </div>
          
          <button class="publish-btn" id="publishBtn" onclick="publish()" disabled>Pubblica</button>
        </div>

        <!-- Posts -->
        <div class="posts" id="postsContainer"></div>
      </div>
    </div>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chatModal">
      <div class="chat-header">
        <button class="btn btn-ghost" onclick="closeChat()" style="padding: 4px 8px;">←</button>
        <img class="avatar" id="chatAvatar" src="" style="width: 32px; height: 32px;">
        <h3 id="chatName"></h3>
      </div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input-area">
        <input type="text" class="chat-input" id="chatInput" placeholder="Scrivi un messaggio...">
        <button class="send-btn" onclick="sendMessage()">Invia</button>
      </div>
    </div>
  </div>

  <script>
    // Configurazione API
    const API_KEY = "$2a$10$KNFCGq2q1AWerjl1Jhy/hOdyDhPwIGGztn7zrkggd3vU5dFiGdvLe";
    const BINS = {
      posts: "68960092f7e7a370d1f76798",
      videos: "689600c7f7e7a370d1f767d7", 
      users: "68580aba8a456b7966b3543a",
      messages: "689600f3203a8b52b5e1dafd"
    };
    
    const headers = { "Content-Type": "application/json", "X-Master-Key": API_KEY };
    const spotifyClientId = 'f77ae12dd0e7405192d95390c8b1b418';
    const redirectUri = 'https://nexiflow.netlify.app';

    // Variabili globali
    let currentUser = null;
    let allPosts = [], allVideos = [], allUsers = [], allMessages = {};
    let currentType = 'text', currentFormat = 'horizontal';
    let currentChatUser = null;
    let deletePowerActive = false;
    let deletePowerTimeout = null;

    // LocalStorage management
    const storage = {
      save(key, data) {
        try {
          localStorage.setItem(`nexiflow_${key}`, JSON.stringify(data));
        } catch (e) {
          console.warn('LocalStorage save failed:', e);
        }
      },
      load(key, defaultValue = null) {
        try {
          const item = localStorage.getItem(`nexiflow_${key}`);
          return item ? JSON.parse(item) : defaultValue;
        } catch (e) {
          console.warn('LocalStorage load failed:', e);
          return defaultValue;
        }
      },
      remove(key) {
        try {
          localStorage.removeItem(`nexiflow_${key}`);
        } catch (e) {
          console.warn('LocalStorage remove failed:', e);
        }
      }
    };

    // Utility functions
    const $ = id => document.getElementById(id);
    const show = id => $(id).classList.remove('hidden');
    const hide = id => $(id).classList.add('hidden');
    const toggle = id => $(id).classList.toggle('hidden');

    // API functions
    const api = {
      async get(bin) {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BINS[bin]}/latest`, { headers });
        const data = await res.json();
        return data.record;
      },
      async put(bin, data) {
        return fetch(`https://api.jsonbin.io/v3/b/${BINS[bin]}`, {
          method: 'PUT', headers, body: JSON.stringify(data)
        });
      }
    };

    // Load data
    async function loadData() {
      try {
        const [posts, videos, users, messages] = await Promise.all([
          api.get('posts'), api.get('videos'), api.get('users'), api.get('messages')
        ]);
        allPosts = posts.posts || [];
        allVideos = videos.videos || [];
        allUsers = users.users || [];
        allMessages = messages.privateMessages || {};
        renderPosts();
      } catch (err) {
        console.error('Load error:', err);
      }
    }

    // Auth functions
    function showLogin() { show('loginPage'); hide('registerPage'); }
    function showRegister() { hide('loginPage'); show('registerPage'); }

    function selectProfile(el) {
      el.parentNode.querySelectorAll('.profile-option').forEach(p => p.classList.remove('selected'));
      el.classList.add('selected');
    }

    async function register() {
      const name = $('regName').value.trim();
      const email = $('regEmail').value.trim();
      const password = $('regPassword').value.trim();
      const pic = document.querySelector('#regProfileSelector .selected').dataset.value;

      if (!name || !email || !password) return alert('Compila tutti i campi!');
      if (allUsers.find(u => u.email === email)) return alert('Email già registrata!');

      allUsers.push({ name, email, password, profilePic: pic, bio: '' });
      await api.put('users', { users: allUsers });
      alert('Registrazione completata!');
      showLogin();
    }

    async function login() {
      const email = $('loginEmail').value.trim();
      const password = $('loginPassword').value.trim();
      const user = allUsers.find(u => u.email === email);

      if (!user) return alert('Utente non trovato!');
      if (user.password !== password) return alert('Password errata!');

      currentUser = user;
      storage.save('userEmail', email);
      
      // Save user preferences
      storage.save('userPreferences', {
        lastPostType: currentType,
        lastEmbedFormat: currentFormat
      });
      
      showApp();
    }

    function logout() {
      currentUser = null;
      storage.remove('userEmail');
      storage.remove('userPreferences');
      showAuth();
    }

    // Google Auth
    function handleGoogle(response) {
      const token = parseJwt(response.credential);
      let user = allUsers.find(u => u.email === token.email);
      if (!user) {
        user = { name: token.name, email: token.email, profilePic: token.picture, bio: 'Google user' };
        allUsers.push(user);
        api.put('users', { users: allUsers });
      }
      currentUser = user;
      localStorage.setItem('userEmail', user.email);
      showApp();
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        const parsed = JSON.parse(jsonPayload);
        console.log('Parsed JWT:', parsed);
        return parsed;
      } catch (error) {
        console.error('JWT parsing error:', error);
        throw error;
      }
    }

    // Spotify Auth
    function loginSpotify() {
      const scope = 'user-read-private user-read-email';
      const url = `https://accounts.spotify.com/authorize?client_id=${spotifyClientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      window.location.href = url;
    }

    // Navigation
    function showAuth() { show('authContent'); hide('appContent'); showLogin(); }
    function showApp() { 
      hide('authContent');
      show('appContent');
      
      if (currentUser) {
        $('userName').textContent = currentUser.name;
        $('userAvatar').src = currentUser.profilePic;
        console.log('App shown for user:', currentUser.name);
        
        // Load user preferences
        const preferences = storage.load('userPreferences', {});
        currentType = preferences.lastPostType || 'text';
        currentFormat = preferences.lastEmbedFormat || 'horizontal';
        
        showMain();
      } else {
        console.error('showApp called but no currentUser');
        showAuth();
      }
    }
    function showMain() { 
      // Show main posts view
      renderPosts();
    }
    function showVideos() { 
      alert('Sezione Video - Funzionalità in sviluppo');
    }
    function showSettings() { 
      const newName = prompt('Nuovo nome:', currentUser.name);
      const newBio = prompt('Nuova bio:', currentUser.bio || '');
      
      if (newName && newName !== currentUser.name) {
        currentUser.name = newName;
        const userIndex = allUsers.findIndex(u => u.email === currentUser.email);
        if (userIndex !== -1) {
          allUsers[userIndex] = currentUser;
          api.put('users', { users: allUsers });
          $('userName').textContent = currentUser.name;
          alert('Nome aggiornato!');
        }
      }
      
      if (newBio !== null && newBio !== currentUser.bio) {
        currentUser.bio = newBio;
        const userIndex = allUsers.findIndex(u => u.email === currentUser.email);
        if (userIndex !== -1) {
          allUsers[userIndex] = currentUser;
          api.put('users', { users: allUsers });
          alert('Bio aggiornata!');
        }
      }
    }
    function showChats() { 
      const conversations = Object.keys(allMessages)
        .filter(key => key.includes(currentUser.email))
        .map(key => {
          const otherEmail = key.split('_to_').find(email => email !== currentUser.email);
          const user = allUsers.find(u => u.email === otherEmail);
          return user ? `${user.name} (${otherEmail})` : otherEmail;
        });
      
      if (conversations.length === 0) {
        alert('Non hai ancora conversazioni attive.');
        return;
      }
      
      const selected = prompt('Seleziona conversazione:\n' + conversations.map((c, i) => `${i + 1}. ${c}`).join('\n'));
      const index = parseInt(selected) - 1;
      
      if (index >= 0 && index < conversations.length) {
        const email = Object.keys(allMessages)[index].split('_to_').find(e => e !== currentUser.email);
        openChat(email);
      }
    }

    // Theme toggle with localStorage
    function toggleTheme() {
      const currentTheme = document.body.dataset.theme || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.body.dataset.theme = newTheme;
      const logo = $('logo');
      if (logo) logo.src = newTheme === 'dark' ? 'logo2.png' : 'logo1.png';
      
      // Save theme preference
      storage.save('theme', newTheme);
    }

    // Load saved theme
    function loadTheme() {
      const savedTheme = storage.load('theme', 'light');
      document.body.dataset.theme = savedTheme;
      const logo = $('logo');
      if (logo) logo.src = savedTheme === 'dark' ? 'logo2.png' : 'logo1.png';
    }

    // Post creation
    function toggleCreator() { $('postCreator').classList.toggle('active'); }

    function setType(type, btn) {
      currentType = type;
      document.querySelectorAll('.post-type').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      ['textFields', 'videoFields', 'embedFields', 'twitterFields'].forEach(id => hide(id));
      show(type + 'Fields');
      checkPublishBtn();
    }

    function setFormat(format) {
      currentFormat = format;
      document.querySelectorAll('#embedFields .post-type').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    function checkPublishBtn() {
      const inputs = { text: 'postText', video: 'videoLink', embed: 'embedCode', twitter: 'twitterLink' };
      const hasContent = $(inputs[currentType])?.value.trim();
      $('publishBtn').disabled = !hasContent;
    }

    async function publish() {
      const inputs = {
        text: () => ({ content: $('postText').value, description: $('postText').value }),
        video: () => ({ content: $('videoLink').value, description: $('videoDesc').value }),
        embed: () => ({ content: $('embedCode').value, description: $('embedDesc').value }),
        twitter: () => ({ content: $('twitterLink').value, description: '' })
      };

      const data = inputs[currentType]();
      if (!data.content.trim()) return;

      const post = {
        id: Date.now(),
        author: currentUser.name,
        authorEmail: currentUser.email,
        authorPic: currentUser.profilePic,
        type: currentType,
        ...data,
        date: new Date().toLocaleString('it-IT'),
        upvotes: 0,
        downvotes: 0,
        comments: [],
        embedFormat: currentFormat
      };

      allPosts.unshift(post);
      await api.put('posts', { posts: allPosts });
      renderPosts();
      
      // Clear form
      ['postText', 'videoDesc', 'videoLink', 'embedDesc', 'embedCode', 'twitterLink']
        .forEach(id => $(id) && ($(id).value = ''));
      toggleCreator();
      checkPublishBtn();
    }

    // Post rendering with admin delete buttons
    function renderPosts() {
      const container = $('postsContainer');
      container.innerHTML = '';

      allPosts.forEach(post => {
        const isOwner = currentUser && post.authorEmail === currentUser.email;
        const deleteBtn = isOwner ? `<button class="action-btn" onclick="deletePost(${post.id})">❌</button>` : '';
        const adminDeleteBtn = deletePowerActive ? `<button class="action-btn admin-delete" onclick="adminDeletePost(${post.id})" title="Admin Delete">🗑️</button>` : '';
        const adminClearVotesBtn = deletePowerActive ? `<button class="action-btn admin-delete" onclick="adminClearVotes(${post.id})" title="Clear Votes">🔄</button>` : '';
        const msgBtn = !isOwner ? `<button class="post-btn" onclick="openChat('${post.authorEmail}')">✉️ Messaggio</button>` : '';

        let content = '';
        if (post.type === 'text') {
          content = `<div class="post-content">${post.content}</div>`;
        } else if (post.type === 'video') {
          content = `
            ${post.description ? `<div class="post-content">${post.description}</div>` : ''}
            <div class="post-embed">
              <iframe src="${getEmbedUrl(post.content)}"></iframe>
            </div>`;
        } else if (post.type === 'embed') {
          const cls = post.embedFormat === 'vertical' ? 'vertical' : '';
          content = `
            ${post.description ? `<div class="post-content">${post.description}</div>` : ''}
            <div class="post-embed">
              <iframe class="${cls}" src="${getEmbedSrc(post.content)}"></iframe>
            </div>`;
        } else if (post.type === 'twitter') {
          content = `<blockquote class="twitter-tweet"><a href="${post.content}"></a></blockquote>`;
        }

        const postEl = document.createElement('div');
        postEl.className = 'post fade-in';
        postEl.innerHTML = `
          <div class="post-header">
            <a href="#" class="author" onclick="showProfile('${post.authorEmail}')">
              <img src="${post.authorPic}" class="author-avatar avatar">
              <div class="author-info">
                <h4>${post.author}</h4>
                <p>${post.date}</p>
              </div>
            </a>
            <div class="post-actions">
              ${deleteBtn}
              ${adminDeleteBtn}
              ${adminClearVotesBtn}
            </div>
          </div>
          ${content}
          <div class="post-footer">
            <div class="votes">
              <button class="vote-btn" onclick="vote(${post.id}, 'up')">👍 ${post.upvotes || 0}</button>
              <div class="vote-count">${(post.upvotes || 0) - (post.downvotes || 0)}</div>
              <button class="vote-btn" onclick="vote(${post.id}, 'down')">👎 ${post.downvotes || 0}</button>
            </div>
            <div class="post-btns">
              <button class="post-btn" onclick="toggleComments(${post.id})">💬 Commenti (${post.comments ? post.comments.length : 0})</button>
              ${msgBtn}
              <button class="post-btn" onclick="translate(${post.id})">🌐 Traduci</button>
            </div>
          </div>
        `;
        container.appendChild(postEl);

        // Hide admin buttons initially
        if (!deletePowerActive) {
          postEl.querySelectorAll('.admin-delete').forEach(btn => {
            btn.style.display = 'none';
          });
        }

        if (post.type === 'twitter') {
          const script = document.createElement('script');
          script.src = 'https://platform.twitter.com/widgets.js';
          document.body.appendChild(script);
        }
      });
    }

    function getEmbedUrl(url) {
      if (url.includes('youtu.be')) return `https://www.youtube.com/embed/${url.split('youtu.be/')[1].split('?')[0]}`;
      if (url.includes('youtube.com')) return `https://www.youtube.com/embed/${new URL(url).searchParams.get('v')}`;
      return url;
    }

    function getEmbedSrc(code) {
      const doc = new DOMParser().parseFromString(code, 'text/html');
      const iframe = doc.querySelector('iframe');
      return iframe?.src || '';
    }

    async function vote(id, type) {
      const post = allPosts.find(p => p.id === id);
      if (!post) return;
      
      post[type === 'up' ? 'upvotes' : 'downvotes'] = (post[type === 'up' ? 'upvotes' : 'downvotes'] || 0) + 1;
      await api.put('posts', { posts: allPosts });
      renderPosts();
    }

    async function deletePost(id) {
      const post = allPosts.find(p => p.id === id);
      if (!post || post.authorEmail !== currentUser.email) return;
      
      const pwd = prompt('Conferma password:');
      if (pwd !== currentUser.password) return alert('Password errata!');
      
      allPosts = allPosts.filter(p => p.id !== id);
      await api.put('posts', { posts: allPosts });
      renderPosts();
    }

    // Chat functions
    function openChat(email) {
      if (!currentUser || email === currentUser.email) return;
      
      currentChatUser = email;
      const user = allUsers.find(u => u.email === email);
      if (!user) return;
      
      $('chatName').textContent = user.name;
      $('chatAvatar').src = user.profilePic;
      $('chatModal').style.display = 'flex';
      renderMessages();
    }

    function closeChat() {
      $('chatModal').style.display = 'none';
      currentChatUser = null;
    }

    function getConvoKey(email1, email2) {
      return [email1, email2].sort().join('_to_');
    }

    function renderMessages() {
      const body = $('chatBody');
      const key = getConvoKey(currentUser.email, currentChatUser);
      const msgs = allMessages[key] || [];
      
      body.innerHTML = msgs.length ? '' : '<p style="text-align: center; opacity: 0.6;">Inizia una conversazione!</p>';
      
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = `chat-message ${msg.senderEmail === currentUser.email ? 'sent' : 'received'}`;
        div.textContent = msg.text;
        body.appendChild(div);
      });
      
      body.scrollTop = body.scrollHeight;
    }

    async function sendMessage() {
      const input = $('chatInput');
      const text = input.value.trim();
      if (!text || !currentChatUser) return;
      
      const key = getConvoKey(currentUser.email, currentChatUser);
      if (!allMessages[key]) allMessages[key] = [];
      
      allMessages[key].push({
        senderEmail: currentUser.email,
        text,
        date: new Date().toISOString()
      });
      
      input.value = '';
      renderMessages();
      await api.put('messages', { privateMessages: allMessages });
    }

    // Delete Power Mode (Admin functionality)
    function enableDeletePower() {
      deletePowerActive = true;
      console.log('Delete power activated for 5 minutes');
      
      // Show all delete buttons
      document.querySelectorAll('.admin-delete').forEach(btn => {
        btn.style.display = 'inline-flex';
      });
      
      // Add visual indicator
      document.body.style.border = '3px solid #ff4444';
      
      // Show notification
      const notification = document.createElement('div');
      notification.id = 'deleteNotification';
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4444;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        z-index: 9999;
        font-weight: bold;
      `;
      notification.textContent = 'Modalità Eliminazione Attiva - 5 minuti rimanenti';
      document.body.appendChild(notification);
      
      // Auto-disable after 5 minutes
      deletePowerTimeout = setTimeout(() => {
        disableDeletePower();
      }, 5 * 60 * 1000);
      
      // Re-render posts to show delete buttons
      renderPosts();
    }
    
    function disableDeletePower() {
      deletePowerActive = false;
      console.log('Delete power deactivated');
      
      // Hide all delete buttons
      document.querySelectorAll('.admin-delete').forEach(btn => {
        btn.style.display = 'none';
      });
      
      // Remove visual indicator
      document.body.style.border = '';
      
      // Remove notification
      const notification = $('deleteNotification');
      if (notification) notification.remove();
      
      // Clear timeout
      if (deletePowerTimeout) {
        clearTimeout(deletePowerTimeout);
        deletePowerTimeout = null;
      }
      
      // Re-render posts to hide delete buttons
      renderPosts();
    }
    
    async function adminDeletePost(postId) {
      if (!deletePowerActive) return;
      
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      if (confirm(`Eliminare definitivamente il post di ${post.author}?`)) {
        allPosts = allPosts.filter(p => p.id !== postId);
        await api.put('posts', { posts: allPosts });
        renderPosts();
        console.log(`Admin deleted post ${postId} by ${post.author}`);
      }
    }
    
    async function adminDeleteComment(postId, commentIndex) {
      if (!deletePowerActive) return;
      
      const post = allPosts.find(p => p.id === postId);
      if (!post || !post.comments || !post.comments[commentIndex]) return;
      
      const comment = post.comments[commentIndex];
      if (confirm(`Eliminare il commento di ${comment.author}?`)) {
        post.comments.splice(commentIndex, 1);
        await api.put('posts', { posts: allPosts });
        renderPosts();
        console.log(`Admin deleted comment by ${comment.author}`);
      }
    }
    
    async function adminClearVotes(postId) {
      if (!deletePowerActive) return;
      
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      if (confirm(`Azzerare tutti i voti per il post di ${post.author}?`)) {
        post.upvotes = 0;
        post.downvotes = 0;
        await api.put('posts', { posts: allPosts });
        renderPosts();
        console.log(`Admin cleared votes for post ${postId}`);
      }
    }

    function showProfile(email) {
      const user = allUsers.find(u => u.email === email);
      if (!user) return;
      
      if (user.email === currentUser.email) {
        showSettings();
        return;
      }
      
      const profileInfo = `
Profilo di ${user.name}
Email: ${user.email}
Bio: ${user.bio || 'Nessuna bio disponibile'}

Cosa vuoi fare?
1. Invia messaggio privato
2. Visualizza i suoi post
3. Chiudi
      `;
      
      const choice = prompt(profileInfo);
      
      if (choice === '1') {
        openChat(user.email);
      } else if (choice === '2') {
        const userPosts = allPosts.filter(p => p.authorEmail === user.email);
        if (userPosts.length === 0) {
          alert('Questo utente non ha ancora pubblicato post.');
          return;
        }
        
        const postsInfo = userPosts.map((post, i) => 
          `${i + 1}. ${post.type === 'text' ? post.content.substring(0, 50) + '...' : `[${post.type.toUpperCase()}] ${post.description || 'Senza descrizione'}`} (${post.date})`
        ).join('\n');
        
        alert(`Post di ${user.name}:\n\n${postsInfo}`);
      }
    }

    function toggleComments(postId) {
      // Simplified comments functionality
      const post = allPosts.find(p => p.id === postId);
      if (!post) return;
      
      if (!post.comments || post.comments.length === 0) {
        const comment = prompt('Scrivi un commento:');
        if (!comment || !comment.trim()) return;
        
        if (!post.comments) post.comments = [];
        post.comments.push({
          author: currentUser.name,
          authorEmail: currentUser.email,
          text: comment.trim(),
          date: new Date().toLocaleString('it-IT')
        });
        
        api.put('posts', { posts: allPosts });
        alert('Commento aggiunto!');
        renderPosts();
      } else {
        const commentsText = post.comments.map(c => 
          `${c.author}: ${c.text} (${c.date})`
        ).join('\n\n');
        
        const action = prompt(`Commenti (${post.comments.length}):\n\n${commentsText}\n\nScrivi "nuovo" per aggiungere un commento o premi Annulla:`);
        
        if (action && action.toLowerCase() === 'nuovo') {
          const newComment = prompt('Scrivi un commento:');
          if (newComment && newComment.trim()) {
            post.comments.push({
              author: currentUser.name,
              authorEmail: currentUser.email,
              text: newComment.trim(),
              date: new Date().toLocaleString('it-IT')
            });
            
            api.put('posts', { posts: allPosts });
            alert('Commento aggiunto!');
            renderPosts();
          }
        }
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Add input validation listeners
      const inputIds = ['postText', 'videoLink', 'embedCode', 'twitterLink'];
      inputIds.forEach(id => {
        const el = $(id);
        if (el) el.addEventListener('input', checkPublishBtn);
      });
      
      // Chat input listener
      const chatInput = $('chatInput');
      if (chatInput) {
        chatInput.addEventListener('keypress', e => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      
      // Search functionality
      const searchInput = $('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', e => {
          const query = e.target.value.toLowerCase();
          if (query.length < 2) {
            // Hide search results if exists
            const existingResults = $('searchResults');
            if (existingResults) existingResults.style.display = 'none';
            return;
          }
          
          const matches = allUsers.filter(u => 
            u.name.toLowerCase().includes(query) || u.email.toLowerCase().includes(query)
          );
          
          // Create or update search results
          let resultsDiv = $('searchResults');
          if (!resultsDiv) {
            resultsDiv = document.createElement('div');
            resultsDiv.id = 'searchResults';
            resultsDiv.style.cssText = `
              position: absolute;
              top: 100%;
              left: 0;
              right: 0;
              background: var(--surface-1);
              border: 1px solid var(--border);
              border-radius: var(--radius-sm);
              box-shadow: var(--shadow-2);
              z-index: 1000;
              max-height: 300px;
              overflow-y: auto;
            `;
            searchInput.parentNode.style.position = 'relative';
            searchInput.parentNode.appendChild(resultsDiv);
          }
          
          resultsDiv.innerHTML = '';
          resultsDiv.style.display = matches.length > 0 ? 'block' : 'none';
          
          matches.forEach(user => {
            const item = document.createElement('div');
            item.style.cssText = `
              padding: 12px;
              cursor: pointer;
              border-bottom: 1px solid var(--border);
              display: flex;
              align-items: center;
              gap: 12px;
              transition: background 0.2s;
            `;
            item.innerHTML = `
              <img src="${user.profilePic}" style="width: 32px; height: 32px; border-radius: 50%;">
              <div>
                <div style="font-weight: 500;">${user.name}</div>
                <div style="font-size: 12px; color: var(--text-3);">${user.email}</div>
              </div>
            `;
            item.addEventListener('mouseover', () => item.style.background = 'var(--surface-2)');
            item.addEventListener('mouseout', () => item.style.background = 'transparent');
            item.addEventListener('click', () => {
              showProfile(user.email);
              resultsDiv.style.display = 'none';
              searchInput.value = '';
            });
            resultsDiv.appendChild(item);
          });
        });
      }
      
      // Close search results when clicking outside
      document.addEventListener('click', e => {
        const searchBox = e.target.closest('.search-box');
        if (!searchBox) {
          const results = $('searchResults');
          if (results) results.style.display = 'none';
        }
      });
    });

    // Initialize
    window.onload = async () => {
      await loadData();
      
      // Check Spotify auth
      const params = new URLSearchParams(location.hash.substring(1));
      const token = params.get('access_token');
      
      // Check stored user first
      const storedEmail = localStorage.getItem('userEmail');
      
      if (token) {
        try {
          const res = await fetch('https://api.spotify.com/v1/me', {
            headers: { Authorization: 'Bearer ' + token }
          });
          const spotifyUser = await res.json();
          
          let user = allUsers.find(u => u.email === spotifyUser.email);
          if (!user) {
            user = {
              name: spotifyUser.display_name,
              email: spotifyUser.email,
              profilePic: spotifyUser.images[0]?.url || 'profilo1.png',
              bio: 'Spotify user'
            };
            allUsers.push(user);
            await api.put('users', { users: allUsers });
          }
          
          currentUser = user;
          storage.save('userEmail', user.email);
          showApp();
          return;
        } catch (err) {
          console.error('Spotify auth error:', err);
        }
      }
      
      if (storedEmail) {
        currentUser = allUsers.find(u => u.email === storedEmail);
        if (currentUser) {
          // Load user preferences
          const preferences = storage.load('userPreferences', {});
          currentType = preferences.lastPostType || 'text';
          currentFormat = preferences.lastEmbedFormat || 'horizontal';
          
          showApp();
          return;
        } else {
          storage.remove('userEmail');
          storage.remove('userPreferences');
        }
      }
      
      // Load theme on startup
      loadTheme();
      
      showAuth();
    };

    // Utility functions
    async function translate(id) {
      const post = allPosts.find(p => p.id === id);
      if (!post) return;
      
      // Save translation preference
      const currentLang = storage.load('translationLang', 'it');
      const newLang = currentLang === 'it' ? 'en' : 'it';
      storage.save('translationLang', newLang);
      
      alert(`Traduzione (${newLang.toUpperCase()}): ${post.content}`); // Simplified for demo
    }
    };

    // Search functionality
    $('searchInput')?.addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      if (query.length < 2) return;
      
      const matches = allUsers.filter(u => 
        u.name.toLowerCase().includes(query) || u.email.toLowerCase().includes(query)
      );
      
      console.log('Search results:', matches); // Simplified search display
    });
  </script>
