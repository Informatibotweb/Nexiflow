    .post-type-selector, .video-format-selector, .video-type-selector {

    .post-type-selector button.active, .video-format-selector button.active, .video-type-selector button.active {

    .comment-list {

    }
    
    .comment {

    body.dark-mode .comment {

    /* Stili per la finestra modale */
    .modal {

    .modal-content .horizontal-video {

    .close-modal {

        right: 35px;

        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
    }
    
    @keyframes fadeInModal {
        from { opacity: 0; }

    /* Stili per la pagina dei video */

    }
    
    #videoGrid {

        padding-top: 1rem;

    #videoGrid.shorts-grid {
        justify-content: flex-start;

    .video-page-item {

    .video-item-footer .vote-buttons {

          <button id="video-type-shorts" class="active" onclick="showVideos('vertical', this)">Shorts / Reels</button>
          <button id="video-type-normal" onclick="showVideos('horizontal', this)">Video Normali</button>

            <div class="video-format-selector">
                <button id="new-video-format-horizontal" class="active" onclick="setNewVideoFormat('horizontal')">Video Normale</button>

    <div class="modal-content">
      <div id="modalVideoContainer"></div>
    </div>
  </div>

  <script>
    const API_KEY = "$2a$10$KNFCGq2q1AWerjl1Jhy/hOdyDhPwIGGztn7zrkggd3vU5dFiGdvLe";
    const BIN_ID = "67fe4e4f8a456b796689d908";
    const VIDEO_BIN_ID = "689076be7b4b8670d8acc5b2";
    
    const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const VIDEO_URL = `https://api.jsonbin.io/v3/b/${VIDEO_BIN_ID}`;
    const headers = {
      "Content-Type": "application/json",
      "X-Master-Key": API_KEY
    };

    const userNameInput = document.getElementById("userName");
    const postText = document.getElementById("postText");
    const publishBtn = document.getElementById("publishBtn");
    const nameInputWrapper = document.getElementById("nameInputWrapper");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const postsContainer = document.getElementById("postsContainer");
    const logoElement = document.getElementById("logo");
    
    const postTypeButtons = document.querySelectorAll('.post-type-selector button');
    const textFields = document.getElementById('post-text-fields');
    const videoFields = document.getElementById('post-video-fields');
    const embedFields = document.getElementById('post-embed-fields');
    const videoLinkInput = document.getElementById('videoLink');
    const embedCodeInput = document.getElementById('embedCode');
    const videoDescriptionInput = document.getElementById('videoDescription');
    const embedDescriptionInput = document.getElementById('embedDescription');
    const embedFormatButtons = document.querySelectorAll('.video-format-selector button');

    const videoPage = document.getElementById('videoPage');
    const mainContent = document.getElementById('mainContent');
    const videoGrid = document.getElementById('videoGrid');
    const videoTypeButtons = document.querySelectorAll('.video-page-header .video-type-selector button');
    const videoInputArea = document.getElementById('videoInputArea');
    const newVideoDescriptionInput = document.getElementById('newVideoDescription');
    const newVideoEmbedCodeInput = document.getElementById('newVideoEmbedCode');
    const newVideoFormatButtons = document.querySelectorAll('#videoInputArea .video-format-selector button');
    const publishVideoBtn = document.getElementById('publishVideoBtn');

    let nightLogoTimer = null;
    let currentPostType = 'text';
    let currentEmbedFormat = 'horizontal'; 
    let currentVideoPageFormat = 'vertical';
    let newVideoFormat = 'horizontal';
    let isLoadingVideos = false;

    const UP_EMOJIS = ['üòç', 'üíû', '‚ù§Ô∏è‚Äçüî•', 'üòò', 'üëç'];
    const DOWN_EMOJIS = ['ü§¢', 'ü§Æ', 'üëé', 'üí©', 'üò±', 'üò¢'];
    
    let allVideos = [];

    function setPostType(type, button) {
      currentPostType = type;
      postTypeButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      
      textFields.style.display = 'none';
      videoFields.style.display = 'none';
      embedFields.style.display = 'none';
      
      if (type === 'text') {
        textFields.style.display = 'flex';
        postText.focus();
      } else if (type === 'video') {
        videoFields.style.display = 'flex';
        videoDescriptionInput.focus();
      } else if (type === 'embed') {
        embedFields.style.display = 'flex';
        embedDescriptionInput.focus();
      }
      checkInputs();
    }

    function setVideoFormat(format) {
      currentEmbedFormat = format;
      embedFormatButtons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(`embed-format-${format}`).classList.add('active');
    }
    
    function setNewVideoFormat(format) {
        newVideoFormat = format;
        newVideoFormatButtons.forEach(btn => btn.classList.remove('active'));
        document.getElementById(`new-video-format-${format}`).classList.add('active');
    }

    function toggleInput() {
      document.getElementById("inputArea").classList.toggle("active");
      if (document.getElementById("inputArea").classList.contains("active")) {
        if (currentPostType === 'text') {
          postText.focus();
        } else if (currentPostType === 'video') {
          videoDescriptionInput.focus();
        } else if (currentPostType === 'embed') {
          embedDescriptionInput.focus();
        }
      }
    }

    function toggleVideoInput() {
        videoInputArea.classList.toggle('active');
        if (videoInputArea.classList.contains('active')) {
            newVideoDescriptionInput.focus();
        }
    }

    function checkInputs() {
      const nameOk = userNameInput.value.trim().length >= 3;
      let postContentOk = false;
      
      if (currentPostType === 'text') {
        postContentOk = postText.value.trim().length >= 3;
      } else if (currentPostType === 'video') {
        postContentOk = videoLinkInput.value.trim() !== '';
      } else if (currentPostType === 'embed') {
        postContentOk = embedCodeInput.value.trim() !== '';
      }

      publishBtn.disabled = !(nameOk && postContentOk);
    }

    function checkNewVideoInputs() {
        const nameOk = userNameInput.value.trim().length >= 3;
        const videoOk = newVideoEmbedCodeInput.value.trim() !== '';
        publishVideoBtn.disabled = !(nameOk && videoOk);
    }
    
    function resetName() {
      localStorage.removeItem("userName");
      nameInputWrapper.style.display = "block";
      document.querySelector(".change-name-header").style.display = "none";
      userNameInput.value = "";
      welcomeMessage.textContent = "";
      userNameInput.focus();
      checkInputs();
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDarkMode ? "dark" : "light");
      
      updateLogo(isDarkMode);
    }
    
    function updateLogo(isDarkMode) {
        if (nightLogoTimer) {
            clearTimeout(nightLogoTimer);
            nightLogoTimer = null;
        }

        if (isDarkMode) {
            logoElement.src = "logo2.png";
            nightLogoTimer = setTimeout(() => {
                logoElement.src = "logo3.png";
            }, 30000);
        } else {
            logoElement.src = "logo1.png";
        }
    }

    async function fetchPosts() {
      try {
        const res = await fetch(BASE_URL + "/latest", { headers });
        if (!res.ok) throw new Error("Errore nel recupero dei post");
        const data = await res.json();
        renderPosts(data.record.posts);
      } catch (err) {
        console.error("Errore nel caricamento post:", err);
      }
    }
    
    function createVideoEmbed(url) {
        let embedHtml = null;
        let isVertical = false;

        const youtubeMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|shorts\/)([^"&?\/ ]{11})/);
        if (youtubeMatch) {
            const videoId = youtubeMatch[1];
            isVertical = url.includes('shorts');
            embedHtml = `<iframe class="${isVertical ? 'vertical-video' : 'horizontal-video'}" src="https://www.youtube.com/embed/${videoId}?&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }
        
        return { embedHtml, isVertical };
    }

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      [...posts].reverse().forEach((post) => {
        const div = document.createElement("div");
        div.className = "post";
        const upCount = post.votes ? post.votes.up || 0 : 0;
        const downCount = post.votes ? post.votes.down || 0 : 0;
        
        let postContentHtml = `<strong>${post.name}</strong>: ${post.text || ''}`;
        let embedCodeToCopy = null;
        let embedFormat = null;

        if (post.type === 'video' && post.videoLink) {
            const { embedHtml, isVertical } = createVideoEmbed(post.videoLink);
            if (embedHtml) {
                postContentHtml += `<div class="post-embed">${embedHtml}</div>`;
                embedCodeToCopy = embedHtml;
                embedFormat = isVertical ? 'vertical' : 'horizontal';
            } else {
                postContentHtml += `<br><a href="${post.videoLink}" target="_blank">Apri video</a>`;
            }
        } else if (post.type === 'embed' && post.embedCode) {
            embedFormat = post.videoFormat;
            const videoFormatClass = embedFormat === 'vertical' ? 'vertical-video' : 'horizontal-video';
            const embedHtml = post.embedCode.replace(/<iframe/g, `<iframe class="${videoFormatClass}"`);
            postContentHtml += `<div class="post-embed">${embedHtml}</div>`;
            embedCodeToCopy = embedHtml;
        }
        
        const actionsHtml = embedCodeToCopy ? `
          <div class="post-actions">
            <button onclick="openModal('${encodeURIComponent(embedCodeToCopy)}', '${embedFormat}')">üîç</button>
            <button onclick="copyToClipboard('${encodeURIComponent(embedCodeToCopy)}')">üîó</button>
          </div>
        ` : '';

        div.innerHTML = `
          ${actionsHtml}
          ${postContentHtml}
          <div class="date">${post.date}</div>
          <div class="post-footer">
              <div class="vote-buttons">
                  <button class="vote-btn" onclick="handleVote('up', ${post.id}, this, 'post')">üëç</button>
                  <span class="vote-count up-votes-count">${upCount}</span>
                  <button class="vote-btn" onclick="handleVote('down', ${post.id}, this, 'post')">üëé</button>
                  <span class="vote-count down-votes-count">${downCount}</span>
              </div>
              <div>
                  <button class="comment-btn" onclick="toggleComments(${post.id}, 'post')">üí¨</button>
                  <button class="delete-btn" onclick="deletePost(${post.id})">üóëÔ∏è</button>
              </div>
          </div>
          <div class="emoji-rain-up" data-post-id="${post.id}"></div>
          <div class="emoji-rain-down" data-post-id="${post.id}"></div>
          
          <div class="comments-section" id="comments-post-${post.id}" style="display:none;">
              <div class="comment-list">
                  ${post.comments ? post.comments.map(comment => `<div class="comment"><strong>${comment.name}</strong>: ${comment.text}</div>`).join('') : ''}
              </div>
              <div class="comment-form">
                  <input type="text" class="comment-input" placeholder="Scrivi un commento..." onkeydown="if(event.key === 'Enter') addComment(${post.id}, this.value, this, 'post')" />
                  <button class="comment-submit-btn" onclick="addComment(${post.id}, this.previousElementSibling.value, this.previousElementSibling, 'post')">Invia</button>
              </div>
          </div>
        `;
        postsContainer.appendChild(div);
      });
    }

    async function publishPost() {
      const name = userNameInput.value.trim();
      const date = new Date().toLocaleString();
      const postId = Date.now();
      
      const deletePassword = prompt("Crea una password per eliminare questo post:");
      if (!deletePassword) {
        alert("Devi creare una password per pubblicare.");
        return;
      }
      
      let newPost;
      if (currentPostType === 'text') {
        const text = postText.value.trim();
        if (text.length < 3) return alert("Il post deve contenere almeno 3 caratteri.");
        newPost = { id: postId, name, text, date, votes: { up: 0, down: 0 }, comments: [], password: deletePassword, type: 'text' };
      } else if (currentPostType === 'video') {
        const videoLink = videoLinkInput.value.trim();
        const text = videoDescriptionInput.value.trim();
        if (!videoLink) return alert("Devi inserire un link per il video.");
        newPost = { id: postId, name, text, videoLink, date, votes: { up: 0, down: 0 }, comments: [], password: deletePassword, type: 'video' };
      } else if (currentPostType === 'embed') {
        const embedCode = embedCodeInput.value.trim();
        const text = embedDescriptionInput.value.trim();
        if (!embedCode) return alert("Devi inserire il codice di incorporazione.");
        newPost = { id: postId, name, text, embedCode, date, votes: { up: 0, down: 0 }, comments: [], password: deletePassword, type: 'embed', videoFormat: currentEmbedFormat };
      } else {
        return;
      }

      try {
        const res = await fetch(BASE_URL + "/latest", { headers });
        const data = await res.json();
        const posts = data.record.posts || [];
        posts.push(newPost);

        await fetch(BASE_URL, {
          method: "PUT",
          headers,
          body: JSON.stringify({ posts })
        });

        postText.value = "";
        videoDescriptionInput.value = "";
        videoLinkInput.value = "";
        embedDescriptionInput.value = "";
        embedCodeInput.value = "";
        checkInputs();
        fetchPosts();
      } catch (err) {
        alert("Errore nel salvataggio.");
        console.error(err);
      }
    }

    async function deletePost(postId) {
        const password = prompt("Inserisci la password per eliminare il post:");
        if (!password) return;

        if (!confirm("Sei sicuro di voler eliminare questo post?")) {
            return;
        }
        
        try {
            const res = await fetch(BASE_URL + "/latest", { headers });
            const data = await res.json();
            let posts = data.record.posts || [];
            
            const postToDelete = posts.find(post => post.id === postId);
            if (postToDelete && postToDelete.password === password) {
                posts = posts.filter(post => post.id !== postId);

                await fetch(BASE_URL, {
                    method: "PUT",
                    headers,
                    body: JSON.stringify({ posts })
                });

                fetchPosts();
            } else {
                alert("Password errata o post non trovato.");
            }
        } catch (err) {
            alert("Errore durante l'eliminazione del post.");
            console.error(err);
        }
    }
    
    function toggleComments(id, type) {
        const commentsSection = document.getElementById(`comments-${type}-${id}`);
        if (commentsSection) {
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        }
    }
    
    async function addComment(id, commentText, inputElement, type) {
        const name = localStorage.getItem("userName");
        const trimmedComment = commentText.trim();
        
        if (!name) {
            alert("Devi inserire il tuo nome per commentare.");
            return;
        }
        
        if (trimmedComment.length < 3) {
            alert("Il commento deve contenere almeno 3 caratteri.");
            return;
        }
        
        const newComment = { name, text: trimmedComment };
        const url = type === 'post' ? BASE_URL : VIDEO_URL;
        
        try {
            const res = await fetch(url + "/latest", { headers });
            const data = await res.json();
            const items = type === 'post' ? data.record.posts || [] : data.record.videos || [];
            
            const itemIndex = items.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                if (!items[itemIndex].comments) {
                    items[itemIndex].comments = [];
                }
                items[itemIndex].comments.push(newComment);
                
                const body = type === 'post' ? { posts: items } : { videos: items };
                await fetch(url, {
                    method: "PUT",
                    headers,
                    body: JSON.stringify(body)
                });
                
                if (type === 'post') {
                  fetchPosts();
                } else {
                  fetchAndRenderVideos();
                }
            }
        } catch (err) {
            console.error("Errore nell'aggiunta del commento:", err);
        }
    }

    async function handleVote(type, id, button, itemType) {
        const url = itemType === 'post' ? BASE_URL : VIDEO_URL;
        
        try {
            const res = await fetch(url + "/latest", { headers });
            const data = await res.json();
            let items = itemType === 'post' ? data.record.posts || [] : data.record.videos || [];
            
            const itemIndex = items.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                if (!items[itemIndex].votes) {
                    items[itemIndex].votes = { up: 0, down: 0 };
                }
                items[itemIndex].votes[type]++;
                
                const body = itemType === 'post' ? { posts: items } : { videos: items };
                await fetch(url, {
                    method: "PUT",
                    headers,
                    body: JSON.stringify(body)
                });
                
                const itemElement = button.closest(itemType === 'post' ? '.post' : '.video-page-item');
                const countSpan = itemElement.querySelector(`.${type}-votes-count`);
                countSpan.textContent = items[itemIndex].votes[type];
                
                showEmojis(type, button, itemElement);
            }
        } catch (err) {
            console.error("Errore nel voto:", err);
        }
    }

    function showEmojis(type, button, itemElement) {
        const emojis = type === 'up' ? UP_EMOJIS : DOWN_EMOJIS;
        const container = itemElement.querySelector(type === 'up' ? '.emoji-rain-up' : '.emoji-rain-down');
        const buttonRect = button.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        
        emojis.forEach(emojiChar => {
            const emojiEl = document.createElement('span');
            emojiEl.classList.add('emoji');
            emojiEl.textContent = emojiChar;
            
            const startX = buttonRect.left + buttonRect.width / 2;
            const startY = buttonRect.top + buttonRect.height / 2;
            
            emojiEl.style.left = `${startX - containerRect.left}px`;
            emojiEl.style.top = `${startY - containerRect.top}px`;
            
            container.appendChild(emojiEl);
            
            const delay = Math.random() * 0.2;
            const duration = 1.5 + Math.random();
            const endX = (Math.random() - 0.5) * 100;
            const endY = type === 'up' ? -100 - (Math.random() * 50) : 100 + (Math.random() * 50);

            emojiEl.animate([
                { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                { transform: `translate(${endX}px, ${endY}px) scale(1.5)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                delay: delay * 1000,
                easing: 'ease-out',
                fill: 'forwards'
            });
            
            setTimeout(() => emojiEl.remove(), (duration + delay) * 1000);
        });
    }

    // Funzioni per la finestra modale e copia
    function openModal(embedCode, videoFormat) {
        const modal = document.getElementById("videoModal");
        const modalVideoContainer = document.getElementById("modalVideoContainer");
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = decodeURIComponent(embedCode);
        const iframe = tempDiv.querySelector('iframe');

        if (iframe) {
            iframe.classList.remove('horizontal-video', 'vertical-video');
            
            if (videoFormat === 'vertical') {
                iframe.classList.add('vertical-video');
            } else {
                iframe.classList.add('horizontal-video');
            }

            modalVideoContainer.innerHTML = '';
            modalVideoContainer.appendChild(iframe);
        } else {
            modalVideoContainer.innerHTML = decodeURIComponent(embedCode);
        }
        
        modal.style.display = "flex";
    }

    function closeModal() {
        const modal = document.getElementById("videoModal");
        modal.style.display = "none";
        document.getElementById("modalVideoContainer").innerHTML = "";
    }

        try {
            await navigator.clipboard.writeText(decodeURIComponent(embedCode));

            console.error('Errore nel copiare il codice:', err);

    async function fetchAndRenderVideos() {
        if (isLoadingVideos) return;
        isLoadingVideos = true;
        try {
            const res = await fetch(VIDEO_URL + "/latest", { headers });
            if (!res.ok) throw new Error("Errore nel recupero dei video");
            const data = await res.json();
            allVideos = data.record.videos || [];
            showVideos(currentVideoPageFormat);
        } catch (err) {
            console.error("Errore nel caricamento video:", err);
            return [];
        } finally {
            isLoadingVideos = false;
        }
    }

    function showVideos(format, button = null) {

            let html = video.embedCode.replace(/<iframe/g, `<iframe class="${iframeClass}"`);

                            <button class="comment-submit-btn" onclick="addComment(${video.id}, this.previousElementSibling.value, this.previousElementSibling, 'video')">Invia</button>
